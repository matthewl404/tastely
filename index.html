<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Taste Predictor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Taste Predictor</h1>

  <!-- Ingredients Input -->
  <textarea id="ingredients" placeholder="Enter ingredients or meal description..."></textarea>
  <br>

  <!-- Optional Photo Upload -->
  <input type="file" id="mealPhoto" accept="image/*">
  <br>

  <!-- Submit Button -->
  <button id="predictBtn">Predict Taste</button>

  <!-- Display Area -->
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
